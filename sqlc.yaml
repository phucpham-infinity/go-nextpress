version: "2"
overrides:
  go:
    overrides:
      - db_type: "timestamptz"
        nullable: true
        engine: "postgresql"
        go_type:
          import: "gopkg.in/guregu/null.v4"
          package: "null"
          type: "Time"
sql:
  - engine: "postgresql"
    queries: "app/module/user/sql"
    schema: "app/module/user/sql"
    gen:
      go:
        package: "user_database"
        out: "app/module/user/database"
        json_tags_id_uppercase: false
        json_tags_case_style: "snake"
        emit_json_tags: true